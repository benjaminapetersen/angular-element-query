<div class="widget-{{breakpoint}}">

  <div ng-if="breakpoint === 'sm'">
    is: {{breakpoint}} - sm
  </div>


  <div ng-if="breakpoint === 'md'">
    is: {{breakpoint}} - md
  </div>


  <div ng-if="breakpoint === 'lg'">
    is: {{breakpoint}} - lg
  </div>


  <div ng-if="breakpoint === 'xl'">
    is: {{breakpoint}} - xl
  </div>
</div>
